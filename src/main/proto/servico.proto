syntax = "proto3";

// Adicione ou garanta que estas 3 linhas existem
option java_multiple_files = true;
option java_package = "br.com.seuprojeto";
option java_outer_classname = "SeuServicoProto"; // Bom ter isso tamb√©m

service SeuServico {
  rpc retornarFatorial (Pedido) returns (Resposta) {}
}

message Pedido {
  string nome = 1;
  int64 fatorial = 2;
}

message Resposta {
  string message = 1;
}